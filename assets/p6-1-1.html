<h1>维修保养</h1>

<div style="margin-left:30px; margin-top:20px">
<table width="590" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="25" colspan="3" align="left" valign="middle" style="font-size:20px">动力系统</td>
	</tr>
</table>
</div>

<div style="margin-left:30px; margin-top:50px">
<table width="590" border="1" cellspacing="0" cellpadding="0" style="font-size:18px; line-height:26px">
  <tr>
    <td width="50" height="60" valign="middle">&nbsp;</td>
    <td width="140" height="60">故障现象</td>
    <td width="200" height="60">可能原因</td>
	<td width="200" height="60">排除方法</td>
  </tr>
  <tr>
    <td width="50" height="120" rowspan="2" valign="middle">故障1</td>
    <td width="140" height="120" rowspan="2">扳动启动开关后不工作</td>
    <td width="200" height="60">蓄电池电压不足，蓄电池接线柱松动或氧化</td>
	<td width="200" height="60">蓄电池充电，清洗紧固接线柱并用无酸脂涂敷</td>
  </tr>
  <tr>
    <td width="200" height="60">燃油不足或供油系统有空气</td>
    <td width="200" height="60">加注燃油或用手打泵排除燃油系统内空气</td>
  </tr>
  <tr>
    <td width="50" height="60" valign="middle">故障2</td>
    <td width="140" height="60">工作时充电指示灯燃亮</td>
	<td width="200" height="60">发电机不向蓄电池充电</td>
    <td width="200" height="60">紧固接线柱，检查相应导线的连接</td>
  </tr>
</table>
